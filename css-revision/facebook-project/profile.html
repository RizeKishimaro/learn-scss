<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/assests/nikusa.jpg" type="image/x-icon">
    <title>RizeBook</title>
</head>
<body style="height: 100vh;">
  <div class=" container-fluid border-bottom border-dark fixed-top d-block" style=" background-color: rgb(41, 39, 39);">
    <div class=" row d-flex">
      <div class="col-3 d-flex align-items-center">
        <div class=" bg-white text-center d-flex align-items-center justify-content-center" style="border-radius: 50%; height: 39px; width: 40px;">
          <i class=" bi bi-facebook text-primary" style="font-size: 40px;"></i>
        </div>
        <div class=" ms-auto col-10 d-flex align-items-center">
          <input type="text" class=" search-bar form-control p-2 rounded-pill" placeholder="   Search Facebook">
        </div>
      </div>
      <div class="col-5 d-flex text-center fs-4 text-white align-items-center mx-auto justify-content-center">
        <div class=" d-flex justify-content-around w-75">
          <div class=" text-center m-1 border-bottom border-3 border-primary"><a href="#"><i class=" bi bi-house-fill"></i></a></div>
          <div class=" m-1"><a href="#"><i class=" bi bi-tv"></i></a></div>
          <div class="m-1"><a href="#"><i class=" bi bi-people"></i></a></div>
          <div class="m-1"><a href="#"><i class="bi bi-controller"></i></a></div>
        </div>
        
      </div>
      <div class=" col-3 d-flex justify-content-end text-center align-items-center">
        <div class=" icon-container"><a href="#"><i class="bi bi-list icons rounded-circle fs-5 text-white"></i></a></div>
        <div class=" fs-5 icon-container"><a href="#"><i class="bi bi-messenger icons rounded-circle text-white"></i></a></div>
        <div class=" fs-5 icon-container"><a href="#"><i class="bi bi-app-indicator icons rounded-circle text-light"></i></a></div>
        <div class=" icon-container">
          <a href="#"><img src="/assests/luka.jpg" alt="profile" class=" image rounded-circle icon-container "></a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
