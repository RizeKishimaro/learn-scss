<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container "style="height: 100vh;">
       <div class="row justify-content-center align-items-center p-lg-5" ">
            <div class="col-12 col-lg-6 border border-primary p-4 rounded">
                <div class="p-1 d-flex flex-column justify-content-center mb-4 border-bottom">
                    <img src="./images/logo.jpg" class=" mx-auto" alt="logo" style="width: 100px;">
                    <h3 class=" text-center">Sign Up to Sushi Account</h3>
                </div>
                <div class=" d-flex justify-content-between mb-3">
                    <div class=" form-floating me-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Rize" required>
                        <label for="floatingInput">First Name</label>                      
                    </div>
                    <div class=" form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Kishimaro" required>
                        <label for="floatingInput">Last Name</label>
                    </div>
                </div>
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>                      
                </div>
                <div class=" mb-3 form-floating">
                    <input type="text" id="v-password" class=" form-control" placeholder="12345" required>
                    <label for="v-password" class=" form-label">Password</label>
                </div>
                <div class=" mb-3">
                    <label for="v-birthdate" class="">Birthdate</label>
                    <input type="date" class=" form-control" id="v-birthdate">
                </div>
                <div class=" form-check text-center mb-3">
                    <input type="checkbox" id="v-accept" class=" form-check-input ms-2" value="">
                    <label for="v-accept" class=" form-check-label">I agree to the terms and <a href="#">Consumer Privacy & Policy</a></label>
                </div>
                <div class=" d-flex justify-content-center mb-4">
                    <button class=" btn btn-outline-primary">Sign Up</button>
                </div>
                <p class=" text-center">or</p>
                <div class="mb-3">
                    <a href="#" class="d-flex border border-danger rounded-pill text-decoration-none text-danger">
                        <i class=" bi bi-google fs-4 p-2 ms-2"></i>
                        <p class=" mx-auto p-2 my-auto">Sign Up with Google</p>
                    </a>
                </div>
                <div class=" mb-3">
                    <a href="#" class="d-flex border border-primary rounded-pill text-decoration-none ">
                        <i class=" bi bi-facebook fs-4 p-2 ms-2"></i>
                        <p class=" mx-auto p-2 my-auto">Sign Up with Facebook</p>
                    </a>
                </div>
                <div class=" mb-3">
                    <a href="#" class="d-flex border border-dark rounded-pill text-decoration-none  text-dark">
                        <i class=" bi bi-tiktok fs-4 p-2 ms-2"></i>
                        <p class=" mx-auto p-2 my-auto">Sign Up with TikTok</p>
                    </a>
                </div>
                <p class=" text-center">Alredy Have An Account? <a href="login.html">Login!</a></p>
            </div>
       </div>
    </div>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
