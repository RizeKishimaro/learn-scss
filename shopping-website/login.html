<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <style>
    </style>
    <title>Document</title>
</head>
<body class="">
    <div class=" container"  style="height: 100vh;">
        <div class="row justify-content-center align-items-center p-5">
            <div class=" col-12 col-lg-6 justify-content-center align-items-center border border-primary p-5 rounded-3 bg-light">
                <div class="d-flex flex-column justify-content-center">
                    <img src="./images/nyancat.gif" alt="cat" style="width: 70px; height: 70px;" class=" mx-auto rounded-circle mb-3">
                    <h3 class=" text-center mb-2 border-bottom" style="font-family: 'PT Sans Narrow', sans-serif;">Welcome Back!!</h3>
                </div>
                <div class=" mb-3">
                    <label for="v-email" class=" form-label">Your Email:</label>
                    <input type="email" id="v-email" class=" form-control" placeholder="admin@gmail.com" required>
                </div>
                <div class=" mb-3">
                    <label for="v-password" class=" form-label" id="password">Your Password:</label>
                    <input type="password" id="v-password" class=" form-control" placeholder="Password" required>
                </div>
                <div class="form-check form-switch justify-content-center d-flex">
                    <input class="form-check-input me-3" type="checkbox" role="switch" id="v-admin">
                    <label class="form-check-label" for="v-admin">Confirm You're not robot.</label>
                </div>                  
                <div class=" d-flex my-2 justify-content-center">
                    <button class=" btn btn-outline-primary">Login</button>
                </div>
                <p class=" m-3 p-2 text-center border-bottom border-top">OR</p>
                <div class="mb-3">
                    <a href="#" class="d-flex border border-danger rounded-pill text-decoration-none text-danger">
                        <i class=" bi bi-google fs-4 p-2 ms-2"></i>
                        <p class=" mx-auto p-2 my-auto">Login with Google</p>
                    </a>
                </div>
                <div class=" mb-3">
                    <a href="#" class="d-flex border border-primary rounded-pill text-decoration-none ">
                        <i class=" bi bi-facebook fs-4 p-2 ms-2"></i>
                        <p class=" mx-auto p-2 my-auto">Login with Facebook</p>
                    </a>
                </div>
                <div class=" mb-3">
                    <a href="#" class="d-flex border border-dark rounded-pill text-decoration-none  text-dark">
                        <i class=" bi bi-tiktok fs-4 p-2 ms-2"></i>
                        <p class=" mx-auto p-2 my-auto">Login with TikTok</p>
                    </a>
                </div>
                <p class=" text-center">Didn't have an acccount?<a class=" p-2" href="signin.html">SignUp</a>!</p>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
